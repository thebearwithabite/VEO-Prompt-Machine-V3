
<!DOCTYPE html>
<html>
<head>
  <style>
    body { width: 300px; padding: 15px; background: #050505; color: white; font-family: sans-serif; }
    h3 { margin-top: 0; font-size: 14px; text-transform: uppercase; color: #6366f1; letter-spacing: 2px; }
    input { width: 100%; padding: 8px; margin: 10px 0; background: #111; border: 1px solid #333; color: #4ade80; font-family: monospace; border-radius: 4px; box-sizing: border-box; }
    button { width: 100%; padding: 10px; cursor: pointer; border: none; border-radius: 4px; font-weight: bold; text-transform: uppercase; margin-top: 5px; }
    .save { background: #1f2937; color: white; }
    .inject { background: #6366f1; color: white; margin-top: 10px; }
    .status { font-size: 10px; margin-top: 8px; color: #666; text-align: center; }
  </style>
</head>
<body>
  <h3>Aether Vault Key</h3>
  <input type="password" id="token" placeholder="Paste Token Here...">
  <button id="save" class="save">Save to Extension</button>
  <button id="inject" class="inject">Inject & Unlock Vault</button>
  <div id="status" class="status">Waiting for input...</div>
  <script src="popup.js"></script>
</body>
</html>
